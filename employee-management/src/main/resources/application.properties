spring.application.name=CRUDEmp
server.port=8081
spring.security.oauth2.resourceserver.jwt.jwk-set-uri =http://localhost:8080/realms/empmgmt/protocol/openid-connect/certs
spring.h2.console.enabled=true
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:mydb;NON_KEYWORDS=user
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update
